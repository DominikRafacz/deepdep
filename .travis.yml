language: R
sudo: false
cache: packages

r_check_args: --as-cran
warnings_are_errors: true

env:
  global:
    - R_CHECK_ARGS="--timings --run-donttest"
    - BIOC_USE_DEVEL="FALSE"

r:
  - release

os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      r: devel

notifications:
  email: false

r_packages:
  - covr

after_success:
  - Rscript -e 'covr::codecov()'
